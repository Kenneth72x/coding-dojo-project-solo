                        <blockquote class="blockquote">
                            <p class="fw-lighter">
                                הָכָא רָזָא דְּרָזִין, הַהוּא דְּלָא אִתְיְידַע, וְלָא אָעֵיל בְּחוּשְׁבְּנָא, רְעוּתָא דְּלָא אִתְפַּס לְעָלְמִין, בְּסִים לְגוֹ לְגוֹ בְּגַוַּויְיהוּ, וְלָא אִתְיְידַע הַהוּא רְעוּתָא, וְלָא אִתְפַּס לְמִנְדַע, וּכְדֵין כֹּלָּא רְעוּתָא חָדָא, עַד א"ס, וְכֹלָּא אִיהוּ בִּשְׁלִימוּ, מִתַּתָּא וּמִלְּעֵילָא, וּמִגּוֹ לְגוֹ. עַד דְּאִתְעֲבֵיד כֹּלָּא חָד</p>
                        </blockquote>
                        <figcaption class="blockquote-footer">
                            Bereshit B: Verse 143 | <cite title="Source Title">Sefer HaZohar</cite>
                        </figcaption>

                </div>
